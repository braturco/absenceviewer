<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absence Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .nav-bar {
            background: #f8f9fa;
            padding: 12px 15px;
            margin: -30px -30px 20px -30px;
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid #e0e0e0;
        }

        .nav-bar a {
            margin: 0 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .upload-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input[type="file"],
        input[type="date"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            max-width: 400px;
        }

        input[type="file"]:hover,
        input[type="date"]:hover {
            border-color: #667eea;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #report {
            margin-top: 30px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 13px;
            margin-top: 20px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <strong>Tools:</strong>
            <a href="index.html">Absence Viewer</a> |
            <a href="employee-headcount-report.html">Employee Headcount Report</a>
        </div>

        <h1>Company Absence Viewer</h1>
        <p class="subtitle">Upload your data files to generate absence reports</p>

        <div class="upload-section">
            <div class="upload-group">
                <label for="fileInput">Absence Data (CSV):</label>
                <input type="file" id="fileInput" accept=".csv">
            </div>
            <div class="upload-group">
                <label for="orgFileInput">Business Organization Data (CSV):</label>
                <input type="file" id="orgFileInput" accept=".csv">
            </div>
            <div class="upload-group">
                <label for="holidayFileInput">Holiday Calendar (CSV) - Optional:</label>
                <input type="file" id="holidayFileInput" accept=".csv">
            </div>
        </div>

        <div id="controls" style="display:none;">
            <div class="control-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
            </div>
            <div class="control-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate">
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="generateBtn">Generate Report</button>
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="generateDailyBtn">Generate Daily Report</button>
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="exportBtn" style="display:none;">Export to Excel</button>
            </div>
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="exportDailyBtn" style="display:none;">Export Daily Report to Excel</button>
            </div>
        </div>

        <div id="report"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
